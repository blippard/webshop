<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>
    <div id="order-details">
        <strong>User details</strong>
        <table id="user-details">
            <tbody>
                <tr id="user-name">
                    <td>Name: </td>
                    <td th:text="${userDetails.userName}"></td>
                </tr>
                <tr id="user-address">
                    <td>Address: </td>
                    <td th:text="${userDetails.userDeliveryAddress}"></td>
                </tr>
                <tr id="user-phone">
                    <td>Phone number: </td>
                    <td th:text="${userDetails.phoneNumber}"></td>
                </tr>
                <tr id="user-email">
                    <td>Email: </td>
                    <td th:text="${userDetails.userEmailAddress}"></td>
                </tr>
            </tbody>
        </table>
        <strong>Order details</strong>
        <table id="item-details">
            <tbody>
                <tr th:each="item : ${items}" class="order-item">
                    <td th:text="${item.getKey()}"></td>
                    <td th:text="${item.getValue().get('amount')}"></td>
                    <td th:text="${item.getValue().get('price')}"></td>
                </tr>
            </tbody>
        </table>
        <div th:text="'Total price: ' + ${totalPrice} + '$'" class="total-price"></div>
    </div>
    <div class="to-homepage-btn">
        <input type="button" value="To Homepage" onclick="window.location='/'">
    </div>
</body>
</html>
